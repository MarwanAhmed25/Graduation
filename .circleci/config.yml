version: 2.1
orbs:
  node: circleci/node@5.0.0
  heroku: circleci/heroku@1.2.6
jobs:
  build:
    
    docker:
      - image: "cimg/base:stable"
    steps:
      - node/install
      - checkout
      - heroku/install
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }} 
            - v1-dependencies-
     
      - run:
          name: Back Install
          command: |
            npm run install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }} 

      - run:
          name: Back Build
          command: |
            npm run build
      - run:
          name: Deploy Back
          command: |
            npm run deploy

workflows:
    build_deploy:
      jobs:
        - build:
            filters:
              branches:
                only:
                  - master